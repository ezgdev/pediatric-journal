<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Record</title>
    <meta name="description"
        content="Record your visit to the pediatrician and note important information. Also, add a reminder!">
    <meta name="author" content="Ezequiel Gimenez">
    <link rel="stylesheet" href="css/visit-record.css">

    <script src="https://apis.google.com/js/api.js"></script>
    <!-- API de Google Identity Services (OAuth 2.0) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>


    <script src="js/visit-record.js" type="module" defer></script>
    <script src="js/showData.js" type="module" defer></script>
    <script src="js/calendarApi.js" type="module" defer></script>

</head>

<body>
    <header id="main-header"></header>

    <main>
        <div class="banner">
            <img src="images/deco.webp" alt="banner for decoration" loading="lazy">
        </div>

        <div class="card">
            <div class="card-welcome">
                <h2>Welcome <span id="name"></span> !</h2>
                <p><span id="weight"></span></p>
                <p><span id="height"></span></p>
                <p><span id="age"></span></p>
                <p><span id="bmi"></span></p>
            </div>
            <img src="images/koala.webp" alt="panda image decoration" loading="lazy">
        </div>

        <div>
            <h2>Add Reminder</h2>

            <button id="loginButton" onclick="authenticate()">Login with Google</button>
            <button id="logoutButton" onclick="signOut()" style="display: none;">Logout</button>

            <br><br>

            <label for="eventTitle">Title:</label>
            <input type="text" id="eventTitle" placeholder="Ej. Cita con el pediatra">

            <br>

            <label for="eventDate">Date and time:</label>
            <input type="datetime-local" id="eventDate">

            <br>

            <button onclick="addEvent()">Add to Google Calendar</button>
        </div>

        <div class="log-container" id="entryForm">
            <h2>Pediatric Visit Log</h2>
            <form method="get">
                <label>Date</label>
                <input type="date" id="date" name="date" required>

                <label>Age (years)</label>
                <input type="number" id="years2" name="years" min="0" max="17"
                    placeholder=" If less than a year old, enter zero" required>

                <label>Age (months)</label>
                <input type="number" id="months2" name="months" min="0" max="17" placeholder=" Months" required>

                <label>Weight</label>
                <input type="number" id="weight2" name="weight" min="0" step="0.1" placeholder=" Kg" required>

                <label>Height</label>
                <input type="number" id="height2" name="height" min="0" placeholder=" Cm" required>

                <label>Indications (optional)</label>
                <textarea id="indications" name="indications" rows="6" cols="1" placeholder=" Type here"></textarea>

                <button type="submit" id="add">Add Entry</button>
            </form>
        </div>

        <div id="card-container"></div>
    </main>

    <footer id="main-footer"></footer>

</body>

</html>
