<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Record</title>
    <meta name="description"
        content="Record your visit to the pediatrician and note important information. Also, add a reminder!">
    <meta name="author" content="Ezequiel Gimenez">
    <link rel="stylesheet" href="css/visit-record.css">

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/visit-record.js" type="module" defer></script>
    <script src="js/showData.js" type="module" defer></script>
    <script src="js/calendarApi.js" type="module" defer></script>

</head>

<body>
    <header id="main-header"></header>

    <main>
        <div class="banner">
            <img src="images/deco.webp" alt="banner for decoration" loading="lazy">
        </div>

        <div class="container-card-reminder">
            <div class="card">
                <div class="card-welcome">
                    <h2>Welcome <span id="name"></span> !</h2>
                    <p><span id="weight"></span></p>
                    <p><span id="height"></span></p>
                    <p><span id="age"></span></p>
                    <p><span id="bmi"></span></p>
                </div>
                <img src="images/koala.webp" alt="panda image decoration" loading="lazy">
            </div>

            <div id="reminderForm">
                <h2>Want to add a reminder for your next visit? Sign In with your Google account and do it!</h2>

                <button id="loginButton" onclick="authenticate()"><img src="images/google.png" alt="google ico"
                        width="15px" height="15px"> Sign In with Google</button>
                <button id="logoutButton" onclick="signOut()" style="display: none;"> <img src="images/google.png"
                        alt="google ico" width="15px" height="15px">Log Out</button>

                <br>

                <label for="eventTitle">Reminder</label>
                <input type="text" id="eventTitle" placeholder="Ej.: Pediatric visit" required>

                <label for="eventDate">Date and time</label>
                <input type="datetime-local" id="eventDate" required>

                <button id="addCalendar" onclick="addEvent()"> <img src="images/google-calendar.png"
                        alt="google calendar" width="15px" height="15px">Add to Google Calendar</button>
            </div>
        </div>


        <div class="log-container" id="entryForm">
            <h2>Pediatric Visit Log</h2>
            <form method="get">
                <label><img src="images/calendar.png" alt="google ico" width="18px" height="18px"> Date</label>
                <input type="date" id="date" name="date" required>

                <label><img src="images/baby.png" alt="google ico" width="18px" height="18px"> Age (years)</label>
                <input type="number" id="years2" name="years" min="0" max="17"
                    placeholder=" If less than a year old, enter zero" required>

                <label><img src="images/baby.png" alt="google ico" width="18px" height="18px"> Age (months)</label>
                <input type="number" id="months2" name="months" min="0" max="17" placeholder=" Months" required>

                <label><img src="images/pediatrician.png" alt="google ico" width="20px" height="20px">
                    Pediatrician</label>
                <input type="text" id="pediatricianName" name="pediatricianName" placeholder=" Type name here"
                    pattern="^[^\d]+$" required>

                <label><img src="images/notes.png" alt="google ico" width="18px" height="18px"> Indications
                    (optional)</label>
                <textarea id="indications" name="indications" rows="6" cols="1"
                    placeholder=" For example, recommendations, weight, height, etc."></textarea>

                <button type="submit" id="add">Add Entry</button>
            </form>
        </div>

        <div id="card-container"></div>
    </main>

    <footer id="main-footer"></footer>

    <!-- Modal Notification -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="modal-icon">âœ“</span>
            <p id="modal-message"></p>
        </div>
    </div>

</body>

</html>
